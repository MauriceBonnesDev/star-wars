<table  mat-table [dataSource]="data" class="mat-elevation-z8">

  <div *ngFor="let columnName of columnNames">
    <!-- Position Column -->
    <ng-container  [matColumnDef]="columnName">
      <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
      <td mat-cell *matCellDef="let element"> {{ element[columnName] }} </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let i = index columns: displayedColumns;" [queryParams]="queryParams[row.id]" [class.disabled]="disabled" [routerLink]="['/' + link, row.id ]"></tr>
</table>
