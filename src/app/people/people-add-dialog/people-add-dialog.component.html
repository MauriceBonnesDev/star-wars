<div class="dialog">
  <div class="dialog__window">
    <img class="dialog__image" src="../../../assets/darth-vader.jpeg" alt="Darth Vader">
    <div class="form">
      <h2 class="dialog__heading">Add a new Character</h2>
      <div class="form__control">
        <label class="form__label">Name</label>
        <input type="text" class="form__input" placeholder="Enter your name"/>
      </div>
      <div class="form__control">
        <label class="form__label">Mass</label>
        <input type="text" class="form__input" placeholder="Enter your mass"/>
      </div>
      <div class="form__control">
        <label class="form__label">Height</label>
        <input type="text" class="form__input" placeholder="Enter your height"/>
      </div>
    </div>
  </div>
</div>
