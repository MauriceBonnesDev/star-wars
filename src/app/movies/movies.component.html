<div [ngSwitch]="loadingStatus" class="table__container">
  <h1 class="table__heading">Movies</h1>
  <app-table class="table" [data]="movies" [displayedColumns]="displayedColumns" [columnNames]="displayedColumns" link="movies" *ngSwitchCase="'table'"></app-table>
  <p class="info" *ngSwitchCase="'none'">
    No Movies found
  </p>
  <app-loading *ngSwitchDefault class="info"></app-loading>
</div>
<mat-paginator class="paginator"
               (page)="handlePageEvent($event)"
               [color]=""
               [length]="moviesLength"
               [pageSize]="10"
               [showFirstLastButtons]="false"
               [pageSizeOptions]="[10]"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
